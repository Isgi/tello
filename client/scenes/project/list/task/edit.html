<template  name="TaskEdit">
  <div class="content">
    <div class="box">
      <div class="box-body">
        {{#autoForm collection="Task" id="updateTask" doc=dataUpdate type="update"}}
          <fieldset>
            <legend>Edit Task</legend>
            {{> afQuickField name='name'}}
          </fieldset>
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" onClick="{{handleDelete}}" name="button" class="btn btn-danger">Delete</button>
        {{/autoForm}}
        <br>
      </div>
    </div>
  </div>
</template>
